<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overnight Stay</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Home</a>
                  <a class="nav-link active" aria-current="page" href="overnight.html">Overnight</a>
                  <a class="nav-link" href="#">Dining</a>
                  <a class="nav-link" href="#">Car Rental</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <h1>Overnight Stay</h1>
            <div class="row">
                <div class="col">
                    <p>Name: <input type="text" id="nameField" /></p>
                    <p>Email: <input type="text" id="emailField" /></p>
                    <p>Check-in Date: <input type="date" id="checkinField" /></p>
                    <p>Number of nights: <input type="text" id="nightsField" /></p>
                    <fieldset>
                    <legend>Room Type</legend>
                    <input type="radio" id="queen" name="room" value="queen" checked>
                    <label for="queen">Queen</label><br>
                    <input type="radio" id="king" name="room" value="king">
                    <label for="king">King</label><br>
                    <input type="radio" id="twoBed" name="room" value="twoBed">
                    <label for="twoBed">2-Bedroom Suite</label><br>
                    </fieldset>
                    <fieldset>
                      <legend>Occupants: </legend>
                      <p>Number of Adults (1-4): <input type="text" id="adultsField" /></p>
                      <p>Number of Children (0-4): <input type="text" id="childrenField" /></p>
                    </fieldset>
                    <fieldset>
                      <legend>Discounts</legend>
                        <input type="radio" id="none" name="discount" value="none" checked>
                        <label form="none">None</label><br>
                        <input type="radio" id="AAA/Senior" name="discount" value="AAA/Senior">
                        <label form="AAA/Senior">AAA/Senior</label><br>
                        <input type="radio" id="military" name="discount" value="military">
                        <label form="military">Military</label><br>
                    </fieldset>
                    <p><input id="rateBtn" type="button" value="Estimate Stay Cost" /></p>
                    <div id="displayTotalsDiv">
                      <p id="displayRoomCost">Room Cost: </p>
                      <div id="discountDiv">
                        <p id="displayDiscount">Discount: </p>
                        <p id="displayDiscountedPrice">Discounted Price:</p>
                      </div>
                      <p id="displayTax">Tax: </p>
                      <p id="displayTotalCost">Total Cost:</p>
                    </div>
                    <p id="tooMany"></p>
                    <p></p>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="scripts/overnight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
